<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>dicey.xyz - generate random numbers</title>

    <script defer src="/__/firebase/5.8.5/firebase-app.js"></script>
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>

    <div class="container">

      <h3>Dicey.xyz</h3>
      <p class="lead">Generate random numbers and stuff</p>

      <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="numbw-content-tab" data-toggle="tab" href="#numbw-content" role="tab" aria-controls="numbw-content" aria-selected="true">Numbers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="die-content-tab" data-toggle="tab" href="#die-content" role="tab" aria-controls="die-content" aria-selected="false">Dice</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="kard-content-tab" data-toggle="tab" href="#kard-content" role="tab" aria-controls="kard-content" aria-selected="false">Cards</a>
        </li>
      </ul>
      <div class="tab-content" id="tabsContent">
        <div class="tab-pane fade show active" id="numbw-content" role="tabpanel" aria-labelledby="numbw-content-tab">
          <div class="container">
            <div class="row">
              <div class="col">
                <label for="numbw-low">Low</label>
                <input class="form-control" type="number" id="numbw-low">
              </div>
              <div class="col">
                <label for="numbw-high">High</label>
                <input class="form-control" type="number" id="numbw-high">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="form-control" id="numbw-exec">Go</button>
              </div>
            </div>
          </div>
          <div id="numbw-out"></div>
        </div>
        <div class="tab-pane fade" id="die-content" role="tabpanel" aria-labelledby="die-content-tab">TODO</div>
        <div class="tab-pane fade" id="kard-content" role="tabpanel" aria-labelledby="kard-content-tab">TODO</div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
